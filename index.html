<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta Regresiva</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('TU_IMAGEN_AQUI.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #6B4C3B;
    text-align: center;
  }

  .countdown-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(245, 222, 179, 0.6);
    padding: 25px 35px;
    border-radius: 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  h1 {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #A67B5B;
  }

  .countdown {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap; /* evita que los bloques bajen */
  }

  .time-box {
    margin: 0 10px; /* separaci√≥n horizontal */
    text-align: center;
  }

  .number {
    font-size: 2.5em; /* ajustado para m√≥viles */
    font-weight: bold;
    display: block;
    animation: pulse 1s infinite alternate;
    color: #8B6D5C;
  }

  .label {
    font-size: 1em;
    margin-top: 5px;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.8;
  }

  @keyframes pulse {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.1); opacity: 0.8; }
  }

  /* Ajuste para pantallas muy peque√±as */
  @media (max-width: 360px) {
    .number {
      font-size: 2em;
    }
    .time-box {
      margin: 0 5px;
    }
  }
</style>
</head>
<body>

<div class="countdown-container">
  <h1>Nuestra propia primavera ü§é</h1>
  <div class="countdown">
    <div class="time-box">
      <span class="number" id="days">0</span>
      <span class="label">D√≠as</span>
    </div>
    <div class="time-box">
      <span class="number" id="hours">0</span>
      <span class="label">Horas</span>
    </div>
    <div class="time-box">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutos</span>
    </div>
    <div class="time-box">
      <span class="number" id="seconds">0</span>
      <span class="label">Segundos</span>
    </div>
  </div>
</div>

<script>
  const countdownDate = new Date("2025-09-20T09:00:00").getTime();

  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance < 0) {
      document.querySelector(".countdown-container").innerHTML = "<h1>¬°Lleg√≥ el momento!</h1>";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  };

  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
